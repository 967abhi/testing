    <script>
          document.addEventListener('DOMContentLoaded', fetchAndDisplayProfiles);

async function fetchAndDisplayProfiles() {
  const apiUrl = 'http://3.7.133.44/dashboard/Hipro/profiles';

  try {
    const response = await fetch(apiUrl);

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();
    displayProfiles(data);
  } catch (error) {
    console.error('Error fetching data:', error);
    // Handle error, e.g., display an error message on the page
  }
}

function displayProfiles(profiles) {
  const tableBody = document.querySelector('#profileTable tbody');

  // Clear existing table rows
  tableBody.innerHTML = '';

  // Populate the table with fetched data
  profiles.forEach(profile => {
    const row = tableBody.insertRow();

    // Adjust the following lines based on your API response structure
    const locationCell = row.insertCell(0);
    
    const genderCell = row.insertCell(1);
    const ageCell = row.insertCell(2);
    const riskCell = row.insertCell(3);
    const profileCell = row.insertCell(4);
   


    // Assign values to the cells
 
    locationCell.textContent = profile.Location;
    genderCell.textContent = profile.Gender;
    ageCell.textContent = profile.Age;
    riskCell.textContent = profile.Risk_of_Fall;
    profileCell.textContent = profile.Profile_url;
    // Add more cells as needed
  });
}
